<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Effect</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <div class="form__heading">
                <h2>Please Login</h2>
            </div>
            <div class="form__content">
                <div class="form__content__email">
                    <input required type="email" class="">
                    <h4 class="form__content__email__heading">Email</h4>
                </div>
                <div class="form__content__password">
                    <input required type="password" class="">
                    <h4 class="form__content__email__heading">Password</h4>   
                </div>
                <div class="form__content__login">
                    <input type="submit" value="Login" class="">
                </div>
                <p class="form__content__register">Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
